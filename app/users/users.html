<div class="page-header">
	<h1 class="text-primary">Users <small>A list of users</small></h1>
</div>

<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="table-responsive">
			<table class="table table-hover table-align">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Date of Birth</th>
						<th>Phone Number</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="u in vm.users">
						<td>{{::u.name.first | uppercase}}</td>
						<td>{{::u.name.last | uppercase}}</td>
						<td>{{::u.email}}</td>
						<td>{{::u.dob * 1000 | date}}</td>
						<td>{{::u.phone}}</td>
						<td>
							<a class="btn btn-primary" ui-sref="user-details({ id: $index + 1})">More Details</a>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Date of Birth</th>
						<th>Phone Number</th>
						<th></th>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
